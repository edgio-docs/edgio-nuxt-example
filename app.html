<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <style>
      * {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    <link
      media="print"
      rel="stylesheet"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=optional"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=optional" />
    </noscript>
  </body>
</html>
